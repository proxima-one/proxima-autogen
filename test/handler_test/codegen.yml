schema: ./schema/schema.graphql
documents: ./schema/*.graphql
generates:
  ./DataAggregator/generated/models/models.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
    config:
      namingConvention: keep
      useImplementingTypes: true
      noExport: false
      declarationKind: &ref_0
        type: class
        input: type
        query: interface
        mutation: interface
  ./DataAggregator/generated/models/queries.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      namingConvention: keep
      useImplementingTypes: true
      noExport: false
      rawRequest: true
      declarationKind: *ref_0
